          elif [ "$HAS_BREAKING" = "true" ]; then
            echo "âš ï¸ **å­˜åœ¨ Breaking Changes**ï¼Œå»ºè®®ä»”ç»† review åå†åˆå¹¶ã€‚éœ€å…³æ³¨å…¼å®¹æ€§å½±å“ã€‚" >> report.md
          elif [ "$HAS_API" = "true" ]; then
            echo "âš¡ **å­˜åœ¨ API/Schema å˜æ›´**ï¼Œå»ºè®®å°½å¿«åˆå¹¶ä»¥é¿å…å†²çªç§¯ç´¯ï¼Œåˆå¹¶åéœ€è¿è¡Œ \`./script/generate.ts\` é‡æ–°ç”Ÿæˆ SDKã€‚" >> report.md
          elif [ "$TOTAL" -gt 100 ]; then
